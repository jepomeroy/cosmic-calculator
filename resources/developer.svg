<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="8" y="8" width="84" height="84" rx="10" stroke="black" stroke-width="6"/>

  <line x1="50" y1="14" x2="50" y2="86" stroke="black" stroke-width="3"/>
  <line x1="14" y1="50" x2="86" y2="50" stroke="black" stroke-width="3"/>

  <!-- Top-left: 0x (hex prefix) -->
  <text x="33" y="38" font-family="monospace" font-size="18" font-weight="bold" fill="black" text-anchor="middle">0x</text>

  <!-- Top-right: 0b (binary prefix) -->
  <text x="66" y="38" font-family="monospace" font-size="18" font-weight="bold" fill="black" text-anchor="middle">0b</text>

  <!-- Bottom-left: binary digits -->
  <text x="33" y="72" font-family="monospace" font-size="18" font-weight="bold" fill="black" text-anchor="middle">10</text>

  <!-- Bottom-right: hex digits -->
  <text x="66" y="72" font-family="monospace" font-size="18" font-weight="bold" fill="black" text-anchor="middle">FF</text>
</svg>
